<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
    <title>雲端書庫下載器</title>
    <style>
    body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif, 微軟正黑體;
        font-size: 100%;
        min-width: 300px;
    }
    div {
        display: inline
    }
    #status {
        /* avoid an excessively wide status text */
        
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
    }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
</head>

<body>
    <div style="display: inline">
    <button type="button" id="pdf-button">一般書</button>
    <button type="button" id="music-button">音檔</button>
    <button type="button" id="epub-button">電子書</button>
    </div><br />
    <div id="status"></div>
    <img id="loading-icon" src="loading.gif" style="visibility:hidden"/>
</body>

</html>
